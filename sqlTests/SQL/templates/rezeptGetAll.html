<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Alle Rezepte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/getAll.css') }}">
</head>
<body>
    <h1>Alle Rezepte</h1>
    <div id="rezepte"></div>
    <script>
        fetch('{{ url_for("rezeptAPI.get_all") }}')
            .then(res => res.json())
            .then(data => {
                if (!data.length) {
                    document.getElementById('rezepte').textContent = "Keine Rezepte gefunden.";
                    return;
                }
                let html = "<table><tr><th>ID</th><th>Name</th><th>Beschreibung</th><th>Zubereitung</th><th>Zutaten</th></tr>";
                data.forEach(rezept => {
                    html += `<tr>
                        <td>${rezept.ID}</td>
                        <td>${rezept.Name}</td>
                        <td>${rezept.Beschreibung}</td>
                        <td>${rezept.Zubereitung}</td>
                        <td><ul>${rezept.Zutaten.map(z => `<li>${z.Menge} ${z.ZutatName}</li>`).join('')}</ul></td>
                    </tr>`;
                });
                html += "</table>";
                document.getElementById('rezepte').innerHTML = html;
            });
    </script>
</body>
</html>
